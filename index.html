<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registracijos forma</title>
    <link rel="shortcut icon" href="#" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="wrapper">
        <section class="inputs_sections">
          <h1>Registracijos forma</h1>
          <form>
            <div class="form-field">
              <label for="name">Vardas</label>
              <input type="text" id="name" />
            </div>

            <div class="form-field">
              <label for="surename">Pavarde</label>
              <input type="text" id="surename" />
            </div>

            <div class="form-field">
              <label for="email">El. pastas</label>
              <input type="email" id="email" />
            </div>

            <div class="form-field">
              <label for="birthdate">Gimimo metai</label>
              <input type="text" id="birthdate" />
            </div>

            <div class="form-field">
              <input type="submit" value="Registruotis" />
            </div>
          </form>

          <p id="error-message"></p>
        </section>

        <section class="ouput_section">
          <table>
            <thead>
              <tr>
                <th>Vardas</th>
                <th>Pavarde</th>
                <th>El. pastas</th>
                <th>Gimimo metai</th>
              </tr>
            </thead>
            <tbody id="table-output"></tbody>
          </table>
        </section>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
